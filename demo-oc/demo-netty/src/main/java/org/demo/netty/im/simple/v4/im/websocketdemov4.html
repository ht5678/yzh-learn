<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>菜鸟教程(runoob.com)</title>
    
      <script type="text/javascript">
      
      var addCookie = function (name, value, time) {
	        var exp = new Date();
	        exp.setTime(exp.getTime() + time * 1);    
	        //设置cookie的名称、值、失效时间
	        document.cookie = name + "=" + value + ";expires="+ exp.toGMTString();  
	    }
      
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("您的浏览器支持 WebSocket!");
               
               addCookie('OCIM-Customer','testuservalue',2000);
               
               // 打开一个 web socket
               var ws = new WebSocket("ws://localhost:6066/ws.io?packet={%22type%22:%22AUTH%22,%22ts%22:%22WEBSOCKET%22,%22from%22:{%22idy%22:%22CUSTOMER%22},%22body%22:{%22type%22:%22LOGIN%22}}&t=1626334268844");
                
               ws.onopen = function()
               {
               
               
                  // Web Socket 已连接上，使用 send() 方法发送数据 ,  text message
                  //ws.send('{"cid":"cid","type":"MESSAGE","body":{"type":"TEXT","content":"test body"},"ts":"WEBSOCKET","timestamp":1650616912574,"datetime":"2022-04-22 16:41:52","ver":"1.0"}');
                  
               	  //test ping
               	  ws.send('{"cid":"cid","type":"PING","body":{"type":"TEXT","content":"test body"},"ts":"WEBSOCKET","timestamp":1650617030335,"datetime":"2022-04-22 16:43:50","ver":"1.0"}');   
                  
                  
                  //
                  alert("数据发送中...");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  alert("数据已接收...");
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>
      
   </body>
</html>
